<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <title>Newsletter Signup</title>
    

    <!-- Bootstrap core CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--  -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <form class="form-signin" action="/" method="post" >
      <div class="text-center mb-4">
        <img class="mb-4" src="images/lims.PNG" alt="" width="72" height="57" />
        <h1 class="h3 mb-3 fw-normal">Please Sign Up!</h1>
      </div>

 
<div class="form-label-group">
        <input type="text"
            class="form-control top"
            placeholder="First Name"
            name="fName" required autofocus>
        
      </div>

      <div class="form-label-group">
        <input  type="text"
            class="form-control middle"
            placeholder="Last Name"
            name="lName" required autofocus>
        
      </div>

        <div class="form-label-group">
        <input   type="email"
            class="form-control bottom"
            placeholder="Email"
            name="email" required autofocus>
        
      </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Lims_Paces</p>
    </form>
  </body>
</html>
